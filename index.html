<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">

    <title>Encriptador</title>
</head>

<body>
    <header>
        <div class="logo">
            <img src="imagenes/logo.png" alt ="logo de Alura a"></div>
        </header>
        
    <main>
        <section>
            <textarea class ="input-texto"
            cols ="25" rows="8"
            placeholder="Ingrese el texto aqui"></textarea>

            <p class="recomendacionimg">
                <img src="imagenes/Vector.png" alt ="advertencia"> </p>
                <p class="recomendacion">Apenas letras minúsculas y sin acento</p>
            
            
            <div class="botones">
                
                <button class= "encriptar" onclick="btEncriptar()">
                    Encriptar
                </button>

                <button class= "desencriptar" onclick="btDesencriptar()">
                    Desencriptar
                </button>
            
            </div>
        
        </section>

        <section>
                <textarea class="mensaje" cols="28" rows="20"></textarea>
                <ul class="lista">
                    <li>
                        <p class ="inform1">Ningún mensaje fue encontrado</p>
                        <p class="inform2">Ingresa el texto que desees encriptar o desencriptar.
                        </p>
                    </li>
                </ul>
                
            <div class="copia">
                <button class="copiar" onclick="copiar()">Copiar</button>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
    
</body>
</html>
